<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Jogo de Caça-Palavras</h1>
    <div class="controls">
        <textarea id="user-text" rows="4" cols="50" placeholder="Digite um texto aqui..."></textarea>
        <input type="number" id="word-count" value="10" min="1" max="20"/>
        <button id="generate">Gerar Jogo</button>
        <button id="restart">Reiniciar Jogo</button>
    </div>
    <div class="status-bar">
        <div id="timer">Tempo: 0s</div>
        <div id="score">Palavras encontradas: 0</div>
        <button id="check-word">Verificar Palavra Selecionada</button>
    </div>
    <div class="game-area">
        <div id="grid" class="grid"></div>
        <ul id="word-list" class="word-list"></ul>
    </div>
    <div id="original-text" class="original-text"></div>
    <canvas id="confetti-canvas"></canvas>
    <script src="https://cnd.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min,js"></script>
    <script src="script.js"></script>
</body>
</html>
